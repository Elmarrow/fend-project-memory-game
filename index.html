<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/solid.css" integrity="sha384-Rw5qeepMFvJVEZdSo1nDQD5B6wX0m7c5Z/pLNvjkB14W6Yki1hKbSEQaX9ffUbWe" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Album Cover Art Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="music">
                <li>
                    <i class="fas fa-music"></i>
                </li>
                <li>
                    <i class="fas fa-music"></i>
                </li>
                <li>
                    <i class="fas fa-music"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="timer">
            </div>

            <div class="restart">
                <i class="fas fa-redo"></i>
            </div>
        </section>
        <div id="modal" class="overlay">
            <div class="modalBox">
                <h2>Game Over</h2>
                <a class="close" href=#>&times;</a>
                <div class="modalMessage">
                    Congratulations you 've won this round
                </div>
                <div class="modalScoring">
                    <p>You completed this round in:
                        <span id=finalMovesCount> </span> moves </p>
                    <p>and
                        <span id=totalTime> </span>
                    </p>
                    <p>Rating:
                        <span id=starRating></span>
                    </p>
                </div>
                <button class="play-again" onclick="playAgain()">
                    Play a new round?</a>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
